criteria:
  title: Criterios de selección
  title2: Ponentes y facilitadores
  content1: "En el formulario de llamado a ponentes, temas de interés y solicitud de becas invitamos a que cada asistente cuente al comité académico cuál podría ser su aporte en hasta tres temas que podrían abordarse en el evento. Una vez que se cuente con la lista de temas que más interesan a los asistentes del evento, se seleccionarán a grupos de personas de entre los propuestos u otros invitados que el comité académico considere pertinentes en base a:<ul><li>Vínculo con e involucramiento en proyectos de los temas seleccionados, historias, experiencias y aprendizajes valiosos para compartir.</li><li>Diversidad de visiones, posturas y perspectivas sobre el tema.</li><li>Diversidad de países y regiones representados en la sesión.</li><li>Diversidad de sectores, actores y grupos sociales representados en la sesión.</li><li>Diversidad de género.</li></ul>"
  content2: Los roles de facilitación se ofrecerán a personas que se hayan ofrecido a asumir tal responsabilidad, condición que también será tenida en cuenta al momento de la selección. Cualquiera de los grupos formados por sesión puede optar por compartir el rol o cambiar a al persona designada como facilitador mediante consenso.

fellows:
  title: Becarios
  content: Tendrán prioridad para el apoyo en viajes y hospedaje aquellas personas que hayan sido seleccionadas para roles de ponentes o facilitadores y no cuenten con los medios para acceder al evento por cuenta propia. Para el resto de las personas seleccionadas se aplicarán los mismos principios detallados para la selección de ponentes y facilitadores.

selection_process:
  title: Proceso de Selección
  content1: Está en manos del Comité Organizador, conformado por representantes del gobierno de Uruguay (AGESIC), de la sociedad civil (Red de Gobierno Abierto) y la Unidad de Apoyo de AGA, que contará con un Comité Académico conformado especialmente para la ocasión, con apoyo de la academia.
  content2: "Las fechas clave a tener en cuenta son:\n<ul><li>Viernes 19 de febrero - <strong>Llamado a ponentes, temas de interés y solicitud de becas</strong></li>\n<li>Viernes 31 de marzo - <strong>Cierre del llamado a ponentes, temas de interés y solicitud de becas</strong></li>\n<li>1º al 21 de abril - <strong>Deliberación del Comité Académico y armado de la agenda general</strong></li>\n<li>Viernes 22 de abril - <strong>Fecha límite de contacto con ponentes y becarios seleccionados</strong></li>\n<li>22 de abril al 20 de mayo - <strong>Co-creación de sesiones por ponentes</strong></li>\n<li>31 de mayo - <strong>Día de la Sociedad Civil</strong></li>\n<li>1 y 2 de junio - <strong>Encuentro Regional de las Américas de la Alianza para el Gobierno Abierto</strong></li>\n</ul>"
  content3: "Cerrado llamado a ponentes, temas de interés y solicitud de becas, el Comité académico se abocará a la tarea del armado de sesiones en la agenda <strong>de acuerdo a los temas más propuestos y los temas prioritarios para OGP</strong>, así como los <strong>grupos de ponentes, liderados cada uno por un facilitador que desarrollarán esas sesiones</strong>."
  content4: "Los ponentes y facilitadores seleccionados serán contactados por correo electrónico antes del 22 de abril y contarán con tres días hábiles para confirmar su participación, incluyendo aquellos que requiriesen asistencia para transporte y hospedaje. Quienes acepten recibirán detalles adicionales sobre el armado de sesiones, incluyendo puntos de contacto para asuntos de contenido y logística. El resultado de la selección será publicado en el sitio (<a href=\"http://ogpmontevideo.uy\">ogpmontevideo.uy</a>) una vez confirmada la totalidad de los ponentes y facilitadores. A través de ésta, el público podrá hacer llegar sugerencias sobre el tema o la sesión al facilitador, ampliando al máximo la posibilidad de participación de los asistentes en la agenda."
  content5: El facilitador de cada sesión responde por el armado de la misma ante el comité académico y tiene la responsabilidad de hacer llegar una propuesta co-creada con el resto de los ponentes al comité antes del 20 de mayo. El comité académico sugerirá a los facilitadores una serie de formatos posibles para las sesiones, sin perjuicio de que éstos propongan otras. Se insistirá especialmente en que las sesiones fomenten el diálogo más que la exposición, el intercambio de ideas entre ponentes y con el público, así como la participación externa por medio de preguntas, formatos interactivos o uso de herramientas en línea.